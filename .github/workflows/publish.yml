name: 打包上传服务器

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 迁出代码
        uses: actions/checkout@master
            # 安装node10
      - name: 安装node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.0.0

      - name: 安装依赖
        run: npm install

      - name: 打包
        run: npm run build

      - name: 发布阿里云
        uses: easingthemes/ssh-deploy@v2.1.1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ARGS: "-avzr --delete"
          SOURCE: "dist"
          REMOTE_HOST: "47.93.116.218"
          REMOTE_USER: "root"
          TARGET: "/root/test"
      #获取源码


